<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
	<style>
		#msg
		{
			visibility: hidden;
			min-width: 250px;
			background-color: yellow;
			color: #000;
			text-align: center;
			border-radius: 2px;
			padding: 16px;
			position: fixed;
			z-index: 1;
			right: 35%;
			top: 35px;
			font-size: 17px;
			margin-right: 30px;
		}
		#msg.show
		{
			visibility: visible;
			-webkit-animation: fadein 0.5s,fadeout 0.5s 2.5s;
			animation: fadein 0.5s,fadeout 0.5s 2.5s;
		}
		@-webkit-keyframes fadein
		{
			from (top: 0;opacity: 0;)
			to (top: 30px;opacity: 1;)
		}
		@keyframes fadein
		{
			from (top: 0;opacity: 0;)
			to (top: 30px;opacity: 1;)
		}
		@-webkit-keyframes fadeout
		{
			from (top: 30px;opacity: 1;)
			to (top: 0;opacity: 0;)
		}
		@keyframes fadeout
		{
			from (top: 30px;opacity: 1;)
			to (top: 0;opacity: 0;)
		}
	</style>
</head>
<body>
	<div class="signup">
		<form>
			<h2>Sign Up</h2>
			<input type="text" name="username" placeholder="First Name"><br><br>
			<input type="text" name="username" placeholder="Last Name"><br><br>
			<input type="password" name="pass" placeholder="Password"><br><br>
			<input type="password" name="pass" placeholder="Confirm Password"><br><br>
			<input type="text" placeholder="Email address"><br><br>
			<input type="button" value="Sign Up" onclick="myFunction()"><br><br>
			<div id="msg">
				Congralations you signed up successfully!!!
			</div>
			Already have account?<a href="login.html" style="text-decoration: none; font-family: 'Play',sans-serif;color: yellow;">&nbsp;Log In</a>
		</form>
	</div>
	<script src="signup.js"></script>
</body>
</html>
